<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>求数组中元素和</title>
</head>
<style>
    #editArea{width:300px; margin:20px auto;}
</style>
<script>
    window.onload=function(){
        var $=function(id){return document.getElementById(id);}
        $("textArea").onkeyup= function ()
        {
            this.value = this.value.replace(/[^(\d)|(,)]/,"")
        }
        $("btn").onclick=function(){
            var attr=$("textArea").value.split(",");
            console.log(attr);
            var SUM=0;
            for(var i=0;i<attr.length;i++){
                SUM+=parseInt(attr[i]);
            }
            alert("求和数值为:"+SUM);
        }
    }
</script>
<body>
<div id="editArea">
    <input id="textArea" type="text" value="1,3,5,7,9">
    <span>输入数字时用逗号分隔</span>
    <input id="btn" type="button" value="求和">
</div>
</body>
</html>
