<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>鼠标移入移出改变样式</title>
</head>
<style>
    #editArea{width:300px;height:300px; margin:20px 0 0 40%;background-color:#9d9d9d;cursor:crosshair;float:left;}
    #tip{width:150px;height:40px; margin:20px 0 0 20px;float:left;background-color:#4cae4c;display: none;}
</style>
<script>
    window.onload=function(){
        var $=function(id){return document.getElementById(id);}
        $("editArea").onmouseover=function(){
            $("editArea").style.backgroundColor="#5bc0de"
            $("tip").style.display="block"
        }
        $("editArea").onmouseout=function(){
            $("editArea").style.backgroundColor="#9d9d9d"
            $("tip").style.display="none"
        }
    }
</script>
<body>
    <div id="editArea">鼠标移入移出改变样式,同时弹出提示</div>
    <div id="tip">提示：</div>
</body>
</html>
