<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>弹出层</title>
</head>
<style>
    #overLay{width:100%;height:100%;position: absolute;background-color: #9d9d9d;opacity: 0.5;display: none;}
    #landFrame{position: absolute;top:25%;left:35%;width:300px;height:200px;background-color:#9acfea;text-align: right;}
    #editArea{margin:0 auto;width:280px;}
</style>
<script>
    window.onload=function(){
        var $=function(id){return document.getElementById(id);}
        $("btn").onclick=function(){
           $("overLay").style.display="block";
        }
        document.getElementsByTagName("span")[0].onclick=function () {
           $("overLay").style.display="none";
        }
    }
</script>
<body>
<div id="overLay">
    <div id="landFrame"><span>&times;</span></div>
</div>
<div id="editArea">
    <input id="btn" type="button" value="弹出层">
</div>
</body>
</html>
