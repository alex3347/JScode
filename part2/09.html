<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>点击DIV，显示其innerHTML</title>
</head>
<style>
    #editArea{width:300px; margin:20px auto;border:1px solid #0f0f0f;cursor:pointer;}
</style>
<script>
    window.onload=function(){
        var $=function(id){return document.getElementById(id);}
        $("editArea").onclick=function(){
            alert(this.innerHTML);
        }
    }
</script>

</body>
</html>
