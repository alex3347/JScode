<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8">
		<title>实时显示鼠标坐标</title>
		<style type="text/css">
			*{margin:0;padding:0;}
			body{background-color: #6CB33E;}
			#box{width: 140px;height: 20px;background-color: #9ACFB1;margin: 25% auto;padding-left: 10px;}
		</style>
	</head>
	<script type="text/javascript">
		document.onmousemove = function (event)
			{
				var oBox=document.getElementById("box");
				var event = event || window.event;	
				oBox.innerHTML="坐标：[" + event.clientX + ", " + event.clientY + "]";
			}
	</script>
	<body>
		<div id="box"></div>
	</body>
</html>
