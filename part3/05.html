<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="UTF-8">
		<title>倒计时</title>
	</head>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		
		div {
			margin: 0 auto;
			width: 150px;
			height: 20px;
			line-height: 20px;
			border: 1px solid #CCCCCC;
			margin-top: 40px;
			padding: 6px 0;
			text-align: center;
		}
		
		span {
			width: 20px;
			height: 20px;
			display: inline-block;
		}
	</style>
	<script>
		window.onload = function() {
			var oSpan = document.getElementsByTagName("span");
			var time=null;
			function getTimes() {
					oSpan[2].innerHTML = oSpan[2].innerHTML-1;
					if(oSpan[2].innerHTML==0&&oSpan[1].innerHTML==1&&oSpan[0].innerHTML==0){
						oSpan[1].innerHTML = oSpan[1].innerHTML-1;
						clearInterval(time);
						return;
					}
					if(oSpan[2].innerHTML==0){
						oSpan[2].innerHTML=9;
						oSpan[1].innerHTML = oSpan[1].innerHTML-1;
					}
					if(oSpan[1].innerHTML==0){
						oSpan[1].innerHTML=59;
						oSpan[0].innerHTML = oSpan[0].innerHTML-1;
					}
			}
			getTimes();
			time=setInterval(getTimes, 100);
		}
	</script>

	<body>
		<div id="clockForm">
			<span>1</span>：<span>59</span>：<span>9</span>
		</div>
		</div>
	</body>

</html>
